<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calorie Calculator</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-log center">Track Calorie</a>
        <ul class="right">
          <li>
            <a href="#" class="btn clear-btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item : </span>
        <form class="col">
          <div class="row">
            <div class="input-feild col s-6">
              <input type="text" placeholder="Add Item" id='item-name'>
              <label for="item-name">Meal</label>
            </div>
            <div class="input-feild col s-6">
              <input type="number" placeholder="Add Calories" id='item-calories'>
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button> -->
            <!-- <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meal</button> -->
            <button class="add-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories : <span class="total-calories"></span></h3>
    <ul id="item-list" class="collection">
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
